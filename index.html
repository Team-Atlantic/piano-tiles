<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panio Tiles</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <!-- rule -->
      <section class="rule">
        <section class="ruleFirstSection">
          <span class="ruleClose">&times;</span>
          <h2>How to Play</h2>
        </section>
        <section class="ruleSecondSection">
          <p>nbdszhbsbzbnbzsmbdzsbmndbsahbdhbzshbds</p>
          <p>dsbbhajdgashdshavhjdsbdzhsbhjdbzhshdzj</p>
          <p>sndabjkzsbkbdhzsbhsdzbhsbhzsbhbshzdbhz</p>
        </section>
      </section>

      <!-- game borad -->
      <section class="game-board"></section>
      <!-- score screen -->
      <section class="score-screen">
        <div class="score-card">
          <p class="score-card-text">Piano tiles (Don't tap the white tile)</p>

          <h2 class="score-card-game-mode">Arcade Mode</h2>

          <div class="score-screen-wrapper">
            <p class="score">99</p>
            <p class="best">Best 109</p>
          </div>

          <div class="score-button-wrapper">
            <button class="score-exit-btn score-btn">Exit</button>
            <button class="score-again-btn score-btn">Again</button>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
